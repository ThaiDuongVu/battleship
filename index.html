<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="game.js"></script>

  <h1 class="text" id="head-text">Battleship</h1>
  <h2 class="text" id="state-text">Place ships on the blue board</h2>
  <hr color="#576574">

  <div class="board" id="player-board"></div>
  <div class="board" id="computer-board"></div>

  <div class="ship-container" id="ship-container1">
    <div class="ship" id="ship01" draggable="true"></div>
    <div class="ship" id="ship02" draggable="true"></div>
    <div class="ship" id="ship03" draggable="true"></div>
    <div class="ship" id="ship04" draggable="true"></div>
    <div class="ship" id="ship05" draggable="true"></div>
    <div class="ship" id="ship06" draggable="true"></div>
    <div class="ship" id="ship07" draggable="true"></div>
    <div class="ship" id="ship08" draggable="true"></div>
    <div class="ship" id="ship09" draggable="true"></div>
    <div class="ship" id="ship10" draggable="true"></div>
  </div>

  <button type="button" id="ready-button">Ready</button>

</body>

</html>
